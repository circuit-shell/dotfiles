# Linux Specific UI
# 'titlebar-only' is not supported on Linux; typically 'yes' or 'no'
hide_window_decorations yes
background_opacity 1.0

# Linux Shell Logic
# Assumes tmux is in standard /usr/bin/ path
shell /usr/bin/zsh --login -c "if command -v tmux >/dev/null 2>&1; then tmux attach || tmux; else zsh; fi"

