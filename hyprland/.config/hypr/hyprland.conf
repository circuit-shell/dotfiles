# #####################################################################################
# section: Autostart
# #####################################################################################

# exec-once = uwsm-app -- mako
# exec-once = uwsm-app -- waybar
# exec-once = uwsm-app -- fcitx5

exec-once = mako
exec-once = waybar
exec-once = fcitx5
exec-once = swaylock

exec-once = dbus-update-activation-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gnome-keyring-daemon --start --components=secrets,ssh

# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = systemctl --user start hyprpolkitagent

exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec-once = [workspace 1 silent] brave
exec-once = [workspace 1 silent] kitty


exec-once = dbus-update-activation-environment --systemd --all

# Input Configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    kb_options = fkeys:basic_13-24
}
# Keybindings
$mainMod = SUPER
$hyperMod = CTRL SHIFT ALT SUPER
$mehMod = CTRL SHIFT ALT
$casMod = CTRL ALT SUPER


# #####################################################################################
# SECTION: Monitor
# #####################################################################################
env = GDK_SCALE,1.33
monitor=,preferred,auto,1.33

# #####################################################################################
# SECTION: envs
# #####################################################################################
# Cursor size
env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,20
# Force all apps to use Wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = XDG_SESSION_TYPE,wayland
# Allow better support for screen sharing (Google Meet, Discord, etc)
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
xwayland {
  force_zero_scaling = true
}
# Use XCompose file
env = XCOMPOSEFILE,~/.XCompose
# Don't show update on first launch
ecosystem {
  no_update_news = true
}

# NVIDIA-specific (uncomment if using NVIDIA)
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
# Xwayland
xwayland {
    force_zero_scaling = true
}





# #####################################################################################
# section: Appereance
# #####################################################################################
general {
    snap {
    enabled = false
    }
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = master
}

master {
    orientation = right
}

bind = SUPER, R, layoutmsg, orientationright

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 4
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    shadow {
        enabled = true
        range = 32
        render_power = 2
        color = rgba(00000050)
    }
}
# Animations
animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# Wallpapers
exec-once = swww init
exec-once = swww-daemon
exec-once = sleep 1 && swww img ~/github.com/circuit-shell/dotfiles/wallpapers/girl.jpg --transition-type wipe
bind = $mainMod, W, exec, ~/github.com/circuit-shell/dotfiles/wallpapers/change-wallpaper.sh



# #####################################################################################
# section: Movements
# #####################################################################################
# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod CTRL ALT, left, movewindow, l
bind = $mainMod CTRL ALT, right, movewindow, r
bind = $mainMod CTRL ALT, up, movewindow, up
bind = $mainMod CTRL ALT, down, movewindow, down


# Focus Movement (vim-style)
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
# Move Windows (vim-style)
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r
# Resize Windows (vim-style)
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, j, resizeactive, 0 20
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, l, resizeactive, 20 0
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Maximize
bind = $mainMod CTRL ALT, M, fullscreen, 1  # Maximize (keep bar)
bind = $mainMod CTRL ALT, F, fullscreen, 0  # True fullscreen

# -------- To clean
# Closing apps
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,

# Launcher
exec-once = vicinae server
bind = $mainMod ALT, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = $mainMod ALT, C, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = $mainMod, Space, exec, vicinae toggle

# HIDapi scripts
bind = $mainMod ALT, 1, exec, ~/github.com/circuit-shell/dotfiles/scripts/linux/switch-mx-to-1.sh
bind = $mainMod ALT, 2, exec, ~/github.com/circuit-shell/dotfiles/scripts/linux/switch-mx-to-2.sh
bind = $mainMod ALT, 3, exec, ~/github.com/circuit-shell/dotfiles/scripts/linux/switch-mx-to-3.sh
bind = $mainMod, R, exec, hyprctl reload && killall waybar mako && waybar & mako & notify-send "Reloaded" -t 1000 &

#Open terminal
bind = $hyperMod, T, exec, kitty
bind = $hyperMod, B, exec, brave
bind = $mainMod, E, exec, thunar
# bind = $mainMod, V, togglefloating,

# bind = $mainMod, space, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, minus, togglesplit,
bind = $mainMod, D, fullscreen,

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# Screenshot a portion of the screen
bind = $mainMod SHIFT, 4, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Area captured to clipboard" -i camera-photo
# Screenshot the entire screen
bind = $mainMod SHIFT, 5, exec, grim - | wl-copy && notify-send "Screenshot" "Full screen captured to clipboard" -i camera-photo


# Media keys
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Lock screen
bind = $mainMod, L, exec, swaylock
bind = $mainMod SHIFT, P, exec, wlogout

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic
